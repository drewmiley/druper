<!DOCTYPE html>

<html>
<body>
    <input type='file' name='file1' id='file1'/>
    <input type='file' name='file2' id='file2'/>
    <button id='compare'>Compare</button>
</body>
<script>
    let fileOne;
    let fileTwo;

    document.getElementById('file1').onchange = function() {
        const reader = new FileReader();
        reader.onload = function(progressEvent) {
            fileOne = this.result.split(/\r\n|\n/);
        }
        reader.readAsText(this.files[0]);
    }

    document.getElementById('file2').onchange = function() {
        const reader = new FileReader();
        reader.onload = function(progressEvent) {
            fileTwo = this.result.split(/\r\n|\n/);
        }
        reader.readAsText(this.files[0]);
    }

    const compare = () => {
        let set1 = new Set(fileOne);
        let set2 = new Set(fileTwo);

        let onenottwo = new Set([...set1].filter(d => !set2.has(d)));
        console.log('1 not 2');
        onenottwo.forEach(d => console.log(d));

        let twonotone = new Set([...set2].filter(d => !set1.has(d)));
        console.log('2 not 1');
        twonotone.forEach(d => console.log(d));
    }

    document.getElementById('compare').onclick = compare;
</script>
</html>
